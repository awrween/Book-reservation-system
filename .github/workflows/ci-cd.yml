name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/book-reservation
      JWT_SECRET: dummy_jwt_secret
      PORT: 5000
      CI: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            echo "ğŸ“ Switching to project directory..."
            cd /home/ubuntu/Book-reservation-system

            echo "ğŸ”„ Pulling latest changes..."
            git reset --hard
            git pull origin main

            echo "ğŸ§¹ Cleaning old dependencies..."
            rm -rf backend/node_modules frontend/node_modules

            echo "ğŸš€ Installing backend..."
            cd backend
            npm ci

            echo "ğŸ›‘ Stopping old backend (if running)..."
            pkill -f "node server.js" || true

            echo "ğŸ¯ Starting backend in background..."
            nohup npm start > server.log 2>&1 &

            echo "ğŸ’¡ Installing frontend..."
            cd ../frontend
            npm ci

            echo "âš’ï¸  Building frontend..."
            npm run build

            echo "âœ… Deployment complete!"

            

