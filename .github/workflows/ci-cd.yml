name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.stats()'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      MONGO_URI: mongodb://localhost:27017/book-reservation
      JWT_SECRET: dummy_jwt_secret
      PORT: 5000
      CI: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            # If repo doesn't exist, clone it
            if [ ! -d "book-reservation" ]; then
              git clone https://github.com/${{ github.repository }}.git book-reservation
            fi

            cd book-reservation
            git pull origin main

            # Backend setup
            cd backend
            npm install

            # Start or restart backend using PM2
            if pm2 list | grep -q backend; then
              pm2 restart backend
            else
              pm2 start index.js --name backend
            fi

            # Frontend setup
            cd ../frontend
            npm install
            npm run build

            echo "âœ… Deployment completed!"


      
            

